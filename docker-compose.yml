version: '3.8'

services:
  # Next.js Web UI
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - gnn-network

  # Python GNN Environment
  gnn:
    build:
      context: .
      dockerfile: Dockerfile.python
    volumes:
      - ./data:/app/data
      - ./submissions:/app/submissions
      - ./Dataset:/app/Dataset:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - gnn-network
    # Keep container running for interactive use
    tty: true
    stdin_open: true

  # Development version of web (with hot reload)
  web-dev:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    networks:
      - gnn-network
    profiles:
      - dev

networks:
  gnn-network:
    driver: bridge
